<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Koder Ver - Edicion</title>
</head>

<body>
  <main class="container">
    <h1 class="text-center my-4">Koders Vista y Edicion</h1>

    <div class="row my-5">
      <div class="col">
        <form action="" class="edit-koders">
          <div class="d-flex justify-content-between input-group-text">
            <h3>Edicion Koder</h3>
            <div>
              <input id="inputNameEdit" type="text" class="form-control">
            </div>
            <div>
              <input id="inputLastNameEdit" type="text" class="form-control">
            </div>
            <div>
              <input id="inputAgeEdit" type="text" class="form-control">
            </div>
            <div>
              <input id="inputPositionEdit" type="text" class="form-control">
            </div>
            <div>
              <button class="btn btn-secondary" id="btn-form-edit" type="button" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="Al Dar Click Editas el Koder Selecc">Editar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body cbody">
            <!-- !Koder names, Age and Position here  -->
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center my-5">
        <a href="/" class="btn btn-secondary btnBack">Regresar</a>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/ver-editar.js"></script>
</body>

</html>
